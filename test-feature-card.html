<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatureCard Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Manrope', sans-serif;
        }

        .feature-card {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            gap: 20px;
            width: 379px;
            min-height: 416px;
            background: rgba(255, 255, 255, 0.02);
            border: 3px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0px 16px 24px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            transition: all 0.3s ease-in-out;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 20px 32px rgba(0, 0, 0, 0.6);
        }

        .feature-card-title {
            font-family: 'Manrope', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 30px;
            line-height: 41px;
            text-align: center;
            letter-spacing: 0.005em;
            color: #FFFFFF;
            width: auto;
            max-width: 100%;
        }

        .feature-card-description {
            font-family: 'Manrope', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 33px;
            text-align: center;
            letter-spacing: 0.005em;
            color: #FFFFFF;
            align-self: stretch;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="feature-card">
        <div class="feature-card-title">Job Tracking</div>
        <div class="feature-card-description">Keep all your jobs organized and visible in one place. With Floow.

No more scattered notes or missed deadlines, everything you need stays right where you can see it.</div>
    </div>
</body>
</html>
